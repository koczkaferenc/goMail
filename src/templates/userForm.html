{{define "content"}}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card shadow border-0 rounded-3">
            <div class="card-header bg-white py-3">
                <h5 class="card-title mb-0 fw-bold text-primary">
                    <i class="fa-solid fa-user-gear me-2"></i>Felhasználó adatlapja
                </h5>
            </div>

            <div class="card-body p-4">
                <form action="/userStore" method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="Id" value="{{.User.Id}}">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Név</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    <i class="fa-solid fa-signature"></i>
                                </span>
                                <input type="text" name="Name" class="form-control border-start-0"
                                       placeholder="Teljes név" value="{{.User.Name}}" required>
                                <div class="invalid-feedback">Kérjük, adja meg a nevet!</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">E-mail cím</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    <i class="fa-solid fa-envelope"></i>
                                </span>
                                <input type="email" name="Email" class="form-control border-start-0"
                                       placeholder="email@pelda.hu" value="{{.User.Email}}" required>
                                <div class="invalid-feedback">Érvényes e-mail címet adjon meg!</div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label fw-semibold">Jelszó</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    <i class="fa-solid fa-key"></i>
                                </span>
                                <input type="password" name="Password" class="form-control border-start-0"
                                       placeholder="Hagyja üresen, ha nem módosítja">
                            </div>
                            <small class="text-muted">Biztonsági okokból minimum 12 karakter ajánlott.</small>
                        </div>

                        <div class="col-12">
                            <hr class="my-4">
                            <h6 class="fw-bold mb-3 text-secondary">Jogosultságok és Állapot</h6>
                            <div class="d-flex flex-wrap gap-4 bg-light p-3 rounded-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="Enabled" name="Enabled"
                                           {{if .User.Enabled}}checked{{end}}>
                                    <label class="form-check-label fw-semibold" for="Enabled">
                                        <i class="fa-solid fa-circle-check text-success me-1"></i>Aktív
                                    </label>
                                </div>

                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="Admin" name="Admin"
                                           {{if .User.Admin}}checked{{end}}>
                                    <label class="form-check-label fw-semibold" for="Admin">
                                        <i class="fa-solid fa-shield-crown text-warning me-1"></i>Rendszergazda
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4 d-flex justify-content-between">
                            <a href="/usersList" class="btn btn-outline-secondary px-4">
                                <i class="fa-solid fa-arrow-left me-2"></i>Mégse
                            </a>
                            <button type="submit" class="btn btn-primary px-5 shadow-sm">
                                <i class="fa-solid fa-floppy-disk me-2"></i>Mentés
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Bootstrap 5 form validáció aktiválása
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{{end}}
