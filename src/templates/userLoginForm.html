{{define "content"}}
<div class="container">
    <div
        class="row justify-content-center align-items-center"
        style="min-height: 80vh"
    >
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="font-weight-light my-1">
                        <i class="fa-solid fa-shield-halved me-2"></i
                        >Bejelentkezés
                    </h3>
                </div>
                <div class="card-body p-4">
                    {{if .Errors}}
                    <div
                        class="alert alert-danger d-flex align-items-center mb-4"
                        role="alert"
                    >
                        <i class="fa-solid fa-triangle-exclamation me-2"></i>
                        <div>Hibás adatok! Kérjük ellenőrizze a mezőket.</div>
                    </div>
                    {{end}}

                    <form action="/userLogin" method="POST">
                        <div class="mb-3">
                            <label
                                for="email"
                                class="form-label text-secondary small fw-bold"
                                >E-MAIL CÍM</label
                            >
                            <div class="input-group">
                                <span
                                    class="input-group-text bg-light border-end-0"
                                >
                                    <i
                                        class="fa-solid fa-envelope text-muted"
                                    ></i>
                                </span>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control border-start-0 bg-light {{if .Errors.Email}}is-invalid{{end}}"
                                    placeholder="pelda@email.hu"
                                    value="{{.Email}}"
                                />
                                {{if .Errors.Email}}
                                <div class="invalid-feedback">
                                    {{.Errors.Email}}
                                </div>
                                {{end}}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label
                                for="password"
                                class="form-label text-secondary small fw-bold"
                                >JELSZÓ</label
                            >
                            <div class="input-group">
                                <span
                                    class="input-group-text bg-light border-end-0"
                                >
                                    <i class="fa-solid fa-lock text-muted"></i>
                                </span>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control border-start-0 bg-light {{if .Errors.Password}}is-invalid{{end}}"
                                    placeholder="••••••••"
                                />
                                {{if .Errors.Password}}
                                <div class="invalid-feedback">
                                    {{.Errors.Password}}
                                </div>
                                {{end}}
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button
                                type="submit"
                                class="btn btn-primary btn-lg shadow-sm"
                            >
                                <i class="fa-solid fa-right-to-bracket me-2"></i
                                >Belépés
                            </button>
                            <a
                                href="/"
                                class="btn btn-outline-secondary border-0 mt-2"
                                >Mégse</a
                            >
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light border-0">
                    <div class="small">
                        <a href="/register" class="text-decoration-none"
                            >Nincs még fiókja? Vegye fel a kapcsolatot
                            velünk!</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
