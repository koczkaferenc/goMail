{{define "layout"}}
<!doctype html>
<html lang="hu" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>goMail</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <style>
            body {
                background-color: #f8f9fa;
            }
            .navbar-brand {
                font-weight: 700;
                letter-spacing: 1px;
            }
            .footer {
                background-color: #ffffff;
                border-top: 1px solid #dee2e6;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav
                class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm"
            >
                <div class="container">
                    <a class="navbar-brand" href="/"
                        ><i class="fa-solid fa-paper-plane me-2"></i>goMail</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto align-items-center">
                            <li class="nav-item">
                                {{ if not .Session.user_Logged }}
                                <a class="nav-link" href="/userLoginForm"
                                    ><i class="fa-solid fa-lock me-1"></i
                                    >Belépés</a
                                >
                                {{ else }}
                                <a class="nav-link" href="/domainsList"
                                    ><i class="fa-solid fa-lock me-1"></i
                                    >Domainek</a
                                >
                                {{ end }}
                            </li>

                            <li class="nav-item dropdown ms-lg-2">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="userDropdown"
                                    data-bs-toggle="dropdown"
                                >
                                    <i class="fa-solid fa-user-circle fs-5"></i>
                                </a>
                                <ul
                                    class="dropdown-menu dropdown-menu-end shadow border-0"
                                >
                                    <li>
                                        <a class="dropdown-item" href="/profile"
                                            ><i
                                                class="fa-solid fa-gear me-2"
                                            ></i
                                            >Beállítások</a
                                        >
                                    </li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li>
                                        <a
                                            class="dropdown-item text-danger"
                                            href="/userLogout"
                                            ><i
                                                class="fa-solid fa-power-off me-2"
                                            ></i
                                            >Kijelentkezés:
                                            {{.Session.user_Name}}</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-shrink-0 py-5">
            <div class="container">{{template "content" .}}</div>
        </main>

        <footer class="footer mt-auto py-3">
            <div class="container">
                <div
                    class="d-flex flex-wrap justify-content-between align-items-center"
                >
                    <span class="text-muted small"
                        >&copy; 2026 goMail App.</span
                    >
                    <div>
                        <a
                            href="/privacy"
                            class="text-decoration-none text-muted small me-3"
                            >Adatvédelem</a
                        >
                        <a
                            href="/terms"
                            class="text-decoration-none text-muted small me-3"
                            >Feltételek</a
                        >
                        <a href="https://github.com" class="text-dark"
                            ><i class="fa-brands fa-github"></i
                        ></a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
{{end}}
