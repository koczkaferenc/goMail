{{define "content"}}
<div class="card shadow-sm border-0 rounded-lg">
    <div
        class="card-header bg-white py-3 d-flex justify-content-between align-items-center"
    >
        <h5 class="mb-0 text-primary fw-bold">
            <i class="fa-solid fa-users-gear me-2"></i>Felhasználók kezelése
        </h5>
        <a href="/userForm" class="btn btn-success btn-sm shadow-sm">
            <i class="fa-solid fa-plus me-1"></i> Új felhasználó
        </a>
    </div>

    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light text-secondary small fw-bold">
                    <tr>
                        <th class="ps-4" style="width: 80px">Id</th>
                        <th>Felhaszáló</th>
                        <th>Művelet</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Users}}
                    <tr>
                        <td class="ps-4 text-muted">#{{.Id}}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div
                                    class="avatar-circle me-2 bg-primary-subtle text-primary d-flex align-items-center justify-content-center rounded-circle"
                                    style="
                                        width: 32px;
                                        height: 32px;
                                        font-size: 0.8rem;
                                        font-weight: bold;
                                    "
                                ></div>
                                <span class="fw-semibold">{{.Name}}</span>
                            </div>
                        </td>
                        <td class="text-end pe-4">
                            <a
                                href="/userEdit?id={{.Id}}"
                                class="btn btn-outline-primary btn-sm border-0 me-1"
                            >
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <button
                                type="button"
                                class="btn btn-outline-danger btn-sm border-0"
                                onclick="if(confirm('Törli?')) window.location.href='/userDelete?id={{.Id}}'"
                            >
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                    {{else}}
                    <tr>
                        <td colspan="3" class="text-center py-5 text-muted">
                            Nincs felhasználó.
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}
